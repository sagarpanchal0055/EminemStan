{% extends 'base.html' %} {% block content %}

<h2 class="container d-flex justify-content-center my-2">
  "Kamikaze" (2018)
</h2>

{% for instance in object_list %}
<div
  class="container d-flex justify-content-center my-2"
  style="
    padding: 0% 20%;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
  "
>
  <p class="my-1">
    {{instance.id}} -
    <a href="{{instance.get_absolute_url}}">{{instance.song_name}}</a>
  </p>
</div>

{% endfor %} {% endblock%}
